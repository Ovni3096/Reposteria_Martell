<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repostería Martell - Pedidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <a class="navbar-brand" href="index.html">Repostería Martell</a>
            <div class="navbar-center">
                <img src="https://trazoscreativos.com/wp-content/uploads/2021/02/articulo-logos-reposter%C3%ADa-01-1024x614.jpg" alt="Logo" class="logo-center">
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Pasteles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="postres.html">Postres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html">Pedidos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="mt-5">Formulario de Pedidos</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
            </div>
            <div class="form-group">
                <label for="pedido">Detalles del Pedido</label>
                <textarea class="form-control" id="pedido" rows="3" placeholder="Escribe los detalles de tu pedido" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Pedido</button>
        </form>
    </main>

    <footer class="bg-light text-center p-3 mt-5">

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
